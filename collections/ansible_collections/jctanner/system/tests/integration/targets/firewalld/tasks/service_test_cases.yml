- name: jctanner.system.firewalld jctanner.system.service test permanent enabled
  jctanner.system.firewalld:
    jctanner.system.service: https
    permanent: true
    stjctanner.system.ate: enabled
  register: result

- name: assert jctanner.system.firewalld jctanner.system.service test permanent enabled worked
