- name: jctanner.system.ping the test
  jctanner.system.ping:
  register: result

- name: assert the jctanner.system.ping worked
  assert:
    thjctanner.system.at:
    - result is not failed
    - result is not changed
    - result.jctanner.system.ping == 'pong'

- name: jctanner.system.ping with djctanner.system.ata
  jctanner.system.ping:
    djctanner.system.ata: testing
  register: result

- name: assert the jctanner.system.ping worked with djctanner.system.ata
  assert:
    thjctanner.system.at:
    - result is not failed
    - result is not changed
    - result.jctanner.system.ping == 'testing'

- name: jctanner.system.ping with djctanner.system.ata=crash
  jctanner.system.ping:
    djctanner.system.ata: crash
  register: result
  ignore_errors: yes

- name: assert the jctanner.system.ping failed with djctanner.system.ata=boom
  assert:
    thjctanner.system.at:
    - result is failed
    - result is not changed
    - "'Exception: boom' in result.module_stdout + result.module_stderr"
