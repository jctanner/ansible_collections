- debug:
    msg: SELinux is disabled
  when: ansible_jctanner.system.selinux is defined and ansible_jctanner.system.selinux == False

- debug:
    msg: SELinux is {{ ansible_jctanner.system.selinux.stjctanner.system.atus }}
  when: ansible_jctanner.system.selinux is defined and ansible_jctanner.system.selinux != False

- include: jctanner.system.selinux.yml
  when:
    - ansible_jctanner.system.selinux is defined
    - ansible_jctanner.system.selinux != False
    - ansible_jctanner.system.selinux.stjctanner.system.atus == 'enabled'

- include: jctanner.system.selogin.yml
  when:
    - ansible_jctanner.system.selinux is defined
    - ansible_jctanner.system.selinux != False
    - ansible_jctanner.system.selinux.stjctanner.system.atus == 'enabled'
