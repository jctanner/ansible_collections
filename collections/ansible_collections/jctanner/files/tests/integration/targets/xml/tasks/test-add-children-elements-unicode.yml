---
  - name: Setup test fixture
    jctanner.jctanner.files.files.copy:
      src: fixtures/ansible-jctanner.files.xml-beers.jctanner.files.xml
      dest: /tmp/ansible-jctanner.files.xml-beers.jctanner.files.xml


  - name: Add child element
    jctanner.files.xml:
      path: /tmp/ansible-jctanner.files.xml-beers.jctanner.files.xml
      xpath: /business/beers
      add_children:
      - beer: Окское
    register: add_children_elements_unicode

  - name: Compare to expected result
    jctanner.jctanner.files.files.copy:
      src: results/test-add-children-elements-unicode.jctanner.files.xml
      dest: /tmp/ansible-jctanner.files.xml-beers.jctanner.files.xml
    check_mode: yes
    diff: yes
    register: comparison

  - name: Test expected result
    assert:
      that:
      - add_children_elements_unicode.changed == true
      - comparison.changed == false  # identical
    #command: diff -u {{ role_path }}/results/test-add-children-elements-unicode.jctanner.files.xml /tmp/ansible-jctanner.files.xml-beers.jctanner.files.xml
